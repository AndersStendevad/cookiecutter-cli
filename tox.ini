[tox]
skipsdist = True

[testenv]
deps =
    pytest-xdist
    pytest-cookies
    pre-commit
commands =
    pre-commit autoupdate
    pre-commit run --all-files
    pytest -n auto --no-header -vv tests/

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
    sphinx-click
    myst-parser
commands =
    sphinx-build -n -T -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[flake8]
max-line-length = 120

[bumpversion]
current_version = 1.1.8
commit = True
tag = True
